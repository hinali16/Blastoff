    <script>
        // EXERCIDIO 3 - Dados três números (a, b, c), faça um algoritmo para mostrar o menor número.
        function menorNumero(){
            const numero1 = 8
            const numero2 = 7
            const numero3 = 11

            let menor = numero1;

            if(numero2 < menor)
                menor = numero2;
            if(numero3 < menor)
                menor = numero3;

            document.write(`O menor numero é: ${menor}`);
        }
        menorNumero();
        
    </script>
