<body>
    <script>

        // EXERCIDIO 4 - Faça um algoritmo que converta a temperatura de C para F. Utilize a fórmula 

        function temperatura(c){

            return(1.8*c + 32)
            
        }
        document.write(`${temperatura(32)}° grau Fahrenheit`);

    </script>
