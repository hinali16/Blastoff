<body>
    <script>    

        // EXERCIDIO 5 - Faça um algoritmo para apresentar se dois números são múltiplos.

        function multiplos(numero1, numero2){
            if (numero1 % numero2 == 0){

                document.write(`0 numero ${numero1} é multiplo de ${numero2}`);
        
            }else{
                
                document.write(`O numero ${numero1} não é multiplo do numero ${numero2}`); 
            
            }
        }

        multiplos(20,3);
        
    </script>
