<!DOCTYPE html>

<body>
    <script>

        // EXERCIDIO 7 - Dada uma lista de números A[1,2,3,…], 
        // faça um algoritmo que retorne uma lista somente com os números pares. 

        const listaNumeros = new Array(15, 22, 3, 4, 87, 54, 72, 84, 19, 10);

        document.write(`Os números `);

        for (let i = 0; i < listaNumeros.length; i++) {

            if ((listaNumeros[i] % 2) == 0) {
                document.write(`${listaNumeros[i]}, `);
            }        
        };

        document.write(`São números pares`);

    </script>
</body>
