<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste 9</title>
</head>
<body>
    <script> 

        // EXERCIDIO 9 - Faça um algoritmo que receba um número e retorne a tabuada desse número. 

        let numero = 56
        let tabuada = "";
        for(let multiplicador = 1; multiplicador <= 10 ; multiplicador++){
            tabuada += numero + " x " + multiplicador + " = " + numero*multiplicador + "<br />";
        };
        document.write(`${tabuada}`);

    </script>
</body>
</html>
