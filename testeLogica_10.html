<!DOCTYPE html>

</head>
<body>
    <script>

        // EXERCIDIO 10 - Faça um algoritmo que receba um 
        // número e retorne o Fatorial desse número. 

        let fatorial = 6;
        let MultipicadorUm = fatorial - 1;
        let resposta = fatorial;
        
        for (let i = MultipicadorUm; i > 1; i--) {
            resposta *= i;
        }

        document.write(`${fatorial}!  =${resposta}`);

    </script>
</body>
</html>
