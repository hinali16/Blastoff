<!DOCTYPE html>

<body>
    <script>    

        // EXERCIDIO 13 - Faça um algoritmo que receba uma matriz[i,z] 
        // como parâmetro e imprima todos os  valores dessa matriz.  
        
        function exibe()
        {
            let matriz = [[1,2],[3,4],[5,6]];

            document.write(`Os valores da matriz `);

            for(let i=0 ; i<3 ; i++){

                for(let z=0; z<2 ; z++)

                document.write(`${matriz[i][z]} `);
            }

        } 
        exibe();

    </script>
</body>
